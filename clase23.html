<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
<div id= "resultado" ></div>


<script>
function sumar()
{

valor1=parseInt(prompt("Vamos a sumar 2 numeros. Ingrese el numero uno:  "));
valor2=parseInt(prompt("Ingrese numero dos:"  ));

var resultado= valor1+valor2;
document.getElementById("resultado").innerHTML="La funcion obtiene la siguiente suma: " + resultado;

}

sumar();

</script>


</body>
</html>
